<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e1b4b"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="cross_grad" x1="256" y1="80" x2="256" y2="432" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="0.4" stop-color="#FCD34D"/>
      <stop offset="1" stop-color="#D97706"/>
    </linearGradient>
    <filter id="glow" x="0" y="0" width="512" height="512" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="15" result="effect1_foregroundBlur"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg_grad)"/>

  <!-- Rings (Subtle Orbits) -->
  <g opacity="0.4" stroke="white" stroke-width="3">
    <ellipse cx="256" cy="256" rx="180" ry="60" transform="rotate(45 256 256)"/>
    <ellipse cx="256" cy="256" rx="180" ry="60" transform="rotate(-45 256 256)"/>
    <ellipse cx="256" cy="256" rx="190" ry="40" stroke-opacity="0.2"/>
  </g>

  <!-- Cross Glow -->
  <g opacity="0.4" filter="url(#glow)">
     <path d="M256 80V432" stroke="#FCD34D" stroke-width="32" stroke-linecap="round"/>
     <path d="M166 210H346" stroke="#FCD34D" stroke-width="32" stroke-linecap="round"/>
  </g>

  <!-- Main Cross -->
  <path d="M256 80V432" stroke="url(#cross_grad)" stroke-width="32" stroke-linecap="round"/>
  <path d="M166 210H346" stroke="url(#cross_grad)" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Highlight -->
  <path d="M256 90V422" stroke="white" stroke-width="6" stroke-linecap="round" stroke-opacity="0.3"/>
  <path d="M176 210H336" stroke="white" stroke-width="6" stroke-linecap="round" stroke-opacity="0.3"/>
</svg>